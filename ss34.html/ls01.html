<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ls01.css">
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address">
            <p class="error-text" id="emailError"></p>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <p class="error-text" id="passwordError"></p>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Enter your confirm password">
            <p class="error-text" id="confirmPasswordError"></p>

            <button type="submit">Register</button>
        </form>
        <p class="success-text" id="successMessage"></p>    
    </div>

    <script src="./ls01.js"></script>
</body>

</html>
